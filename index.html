<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="script.js" defer></script>
    <title>Interactive card details form</title>
  </head>
  <body>
    <main class="main-container">
      <header class="header">
        <img
          src="./images/bg-main-mobile.png"
          alt="bg-main-mobile"
          class="header-mobile"
        />
        <img
          src="./images/bg-main-desktop.png"
          alt="bg-main-desktop"
          class="header-desktop"
        />
        <div class="back-card-container">
          <img
            src="./images/bg-card-back.png"
            alt="bg-card-back"
            class="card-back-side"
          />
          <p class="back-para">000</p>
        </div>
        <div class="front-card-container">
          <img
            src="./images/bg-card-front.png"
            alt="card-front-side"
            class="card-front-side"
          />
          <div class="oval"></div>
          <div class="second-oval"></div>
          <p class="card-id-para">0000 0000 0000 0000</p>
          <p class="card-owner-name">JANE APPLESEED</p>
          <p class="validity-period">
            <span class="month">00</span  class="year">/<span>00</span>
          </p>
        </div>
      </header>
      <section class="info-section">
        <h2 class="header-name info">CARDHOLDER NAME</h2>
        <input type="text" class="cardholder-name info-input" maxlength="20" placeholder="e.g. Jane Appleseed">
        <h2 class="card-number info">CARD NUMBER</h2>
        <input type="text" class="card-number-input info-input" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
        <div class="exp-date"><h2 class="info">Exp. Date (MM/YY)</h2> <h2 class="info">CVC</h2></div>
        <div class="date-inputs">
          <input type="text" class="MM date" placeholder="MM">
          <input type="text" class="YY date" placeholder="YY">
          <input type="text" class="CVC date" placeholder="e.g. 123">
        </div>
        <button class="confirm-btn">Confirm</button>
      </section>
      <section class="complite-section">
        <img src="./images/icon-complete.svg" alt="icon-complete" class="complite">
        <h2 class="ty-header">THANK YOU!</h2>
        <p class="added-para">Weâ€™ve added your card details</p> 
        <button class="continue-btn">Continue</button>
      </section>
    </main>
  </body>
</html>
